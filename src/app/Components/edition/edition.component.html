<div class="modal-header">
  <h4 class="modal-title">Modificar noticia</h4>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form class="card-body" #newForm="ngForm" (ngSubmit)="editNew(newForm)">
    <div class="card-body">
      <input #id="ngModel" [(ngModel)]="model.selectedNew.id" type="text" name="id" class="form-control" required
        style="display: none" />
      <div class="form-group">
        <input #title="ngModel" [(ngModel)]="model.selectedNew.title" type="text" name="title" class="form-control"
          placeholder="Title" required />
      </div>

      <div class="form-group">
        <textarea #description="ngModel" [(ngModel)]="model.selectedNew.description" name="description"
          class="form-control" placeholder="Descripcion" required></textarea>
      </div>

      <div class="form-group">
        Selecciona una imagen:
        <div class="custom-file">
          <input #image="ngModel" [(ngModel)]="model.selectedNew.image" type="file" name="image"
            class="custom-file-input" accept="image/*" id="validatedCustomFile" required />
          <label class="custom-file-label" for="validatedCustomFile">Elegir imagen...</label>
          <div class="invalid-feedback">Example invalid custom file feedback</div>
        </div>
      </div>

      <br>

      <div class="form-group">
        <input #author="ngModel" [(ngModel)]="model.selectedNew.author" type="text" name="author" class="form-control"
          placeholder="Autor" required />
      </div>

      <div class="form-group">
        <input #place="ngModel" [(ngModel)]="model.selectedNew.place" type="text" name="place" class="form-control"
          placeholder="Lugar" required />
      </div>

      <div class="form-group">
        Fecha:
        <input #date="ngModel" [(ngModel)]="model.selectedNew.date" type="date" name="date" class="form-control"
          placeholder="Fecha" required />
      </div>

    </div>
    <div class="card-footer">
      <button type="submit" class="btn btn-primary">
        Guardar
      </button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="modalRef.hide()">Close</button>
</div>
