<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card login">
      <div class="card-header text-primary">
        Bienvenido
      </div>
      <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="form.valid && login()">

          <div class="form-group">
            <input formControlName="user" type="text" maxlength="10" name="user" placeholder="User name"
              class="form-control" autofocus
              [ngClass]="{'is-invalid':form.get('user').touched && form.get('user').invalid}" required />
            <div *ngIf="form.get('user').touched && form.get('user').invalid" class="invalid-feedback">
              <div>Usuario es requerido</div>
            </div>
          </div>

          <div class="form-group">
            <input type="password" formControlName="password" placeholder="Password" class="form-control"
              [ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}" required />
            <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
              <div>La contrase√±a es requerida.</div>
            </div>
          </div>

          <button [disabled]="!form.valid" type="submit" class="btn btn-success btn-block">
            Login
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
